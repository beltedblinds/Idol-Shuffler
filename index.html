  .image-wrapper {

    justify-content: center;

    /*box-shadow: 0 0 20px rgba(255, 123, 203, 0.2);

  #idolImage {

  #saveBtn {
    position: absolute;

}

/* slider hidden by default */

  /* üß≠ Catalog panel (right) */

  .catalog-thumb {

/* üå∏ Idol buttons (left side) */

<h1>üíñ K-pop Idol Gallery</h1>

<div class="search-container">

  <button id="searchBtn">üîç Search</button>

  </div>

  <img id="idolImage" src="" alt="Idol" />

    <div id="videoProgress"></div>
  </div>

</div>


<div id="label"></div>
<div id="savedList"></div>

<!-- Catalog stays on right -->
<div id="catalogPanel"></div>

<script>
// üñºÔ∏è + üé• Combined sources
const MEDIA_URL = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/idol_gallery_links.txt";
const MEDIA_URL_02 = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/idol_gallery_links_02.txt";
const MEDIA_URL_03 = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/idol_gallery_links_03.txt";
const MEDIA_URL_04 = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/idol_gallery_links_04.txt";

  
let catalog = [];
let filteredCatalog = [];
let saved = [];
let history = [];
let historyPos = -1;
let savedIndex = 0;
let savedMode = false;
let cycleId = null;
let catalogOpen = false;
const CYCLE_MS = 7000;
let seenImages = new Set();
let currentMediaUrl = ""; // ü©∑ track current image/video URL
let soundEnabled = false; // ‚úÖ sound OFF by default
let currentVideoEl = null; // ‚úÖ tracks active video element
let videoOnlyMode = false; // üé• video-only toggle
let globalVolume = 0.5; // initial volume 50%
let multipartParts = [];    // ‚úÖ array of URLs for current video
let currentPartIndex = 0;   // ‚úÖ index of the part currently playing
let totalDuration = 0;      // ‚úÖ sum of durations of all parts
let partDurations = [];     // ‚úÖ durations of each part




/* DOM */
const imgEl = document.getElementById("idolImage");
const labelEl = document.getElementById("label");
const savedListEl = document.getElementById("savedList");
const randomBtn = document.getElementById("randomBtn");
const prevBtn = document.getElementById("prevBtn");
const cycleToggle = document.getElementById("cycleToggle");
const cycleLabel = document.getElementById("cycleLabel");
const saveBtn = document.getElementById("saveBtn");
const savedModeToggle = document.getElementById("savedModeToggle");
const savedModeLabel = document.getElementById("savedModeLabel");
const searchInput = document.getElementById("searchInput");
const searchBtn = document.getElementById("searchBtn");
const videoOnlyBtn = document.getElementById("videoOnlyBtn");
const suggestionsEl = document.getElementById("suggestions");
const catalogPanel = document.getElementById("catalogPanel");
const catalogToggle = document.getElementById("catalogToggle");
const idolButtonsEl = document.getElementById("idolButtons");
const soundBtn = document.getElementById("soundBtn");
const videoProgressContainer = document.getElementById("videoProgressContainer");
const videoProgress = document.getElementById("videoProgress");


/* Parser and functions (same as before) */
function parseCatalogText(text) {
  const lines = text.split("\n").map(l => l.trim()).filter(Boolean);
  return lines.map(line => {
    const parts = line.split(",").map(p => p.trim());
    if (parts.length < 3) return null; // must have folder, raw(s), thumb

    const folder = parts[0];

    // ‚úÖ handle multipart videos
    // raw parts may be separated by semicolons
    let rawParts = parts[1].split(";").map(p => p.trim()).filter(Boolean);

    const thumb = parts[2];
    const categories = parts.slice(3).map(c => c.trim()).filter(Boolean);

    return { folder, raw: rawParts, thumb, categories };
  }).filter(e => e && e.folder && e.raw && e.thumb)
    .sort((a,b) => a.folder.localeCompare(b.folder));
}

// üõ†Ô∏è Preload durations for all parts of a multipart video
async function preloadPartDurations(parts) {
  const durations = [];
  await Promise.all(parts.map((url, idx) => new Promise(resolve => {
    const vid = document.createElement("video");
    vid.src = url;
    vid.preload = "metadata";
    vid.onloadedmetadata = () => {
      durations[idx] = vid.duration || 0;
      resolve();
    };
    vid.onerror = () => {
      durations[idx] = 0;
      resolve();
    };
  })));
  return durations;
}


async function displayUrl(urls, folder, pushHist = true) {
  if (!urls) return;

  const wrapper = document.querySelector(".image-wrapper");

  // Remove old media
  const oldMedia = wrapper.querySelector("img, video");
  if (oldMedia) oldMedia.remove();

  multipartParts = Array.isArray(urls) ? urls : [urls];
  currentPartIndex = 0;
  partDurations = [];
  totalDuration = 0;

  let media;

  if (/\.(mp4|webm|mov)$/i.test(multipartParts[0])) {
    // ‚úÖ Preload all durations before displaying
    partDurations = await preloadPartDurations(multipartParts);
    totalDuration = partDurations.reduce((a,b) => a+b, 0);

    media = document.createElement("video");
    media.src = multipartParts[currentPartIndex];
    media.autoplay = true;
    media.loop = false;
    media.muted = !soundEnabled;
    media.volume = globalVolume;
    media.playsInline = true;
    media.style.width = "100%";
    media.style.height = "100%";
    media.style.objectFit = "contain";
    media.style.borderRadius = "16px";

     // ‚úÖ Start button positioning only after metadata loaded
    media.onloadedmetadata = () => {
      requestAnimationFrame(positionButtons);
    };

    currentVideoEl = media;
    videoProgressContainer.style.display = "block";
    updateSoundIcon?.();

    // When a part ends, move to next
    media.onended = () => {
      currentPartIndex = (currentPartIndex + 1) % multipartParts.length;
      media.src = multipartParts[currentPartIndex];
      media.play();
    };

  } else {
    // Image or GIF
    media = document.createElement("img");
    media.src = multipartParts[0];
    media.style.width = "100%";
    media.style.height = "100%";
    media.style.objectFit = "contain";
    media.style.borderRadius = "16px";
    media.style.transition = "opacity 0.3s ease-in-out";
    currentVideoEl = null;
    videoProgressContainer.style.display = "none";
  }

  wrapper.appendChild(media);

  media.onload = () => {
    requestAnimationFrame(positionButtons);
  };

  labelEl.textContent = folder || "";

  currentMediaUrl = multipartParts[0];
  saveBtn.classList.toggle("saved", !!saved.find(s => s.url === currentMediaUrl));

  if (pushHist && (!history.length || history[history.length - 1] !== currentMediaUrl)) {
    history.push(currentMediaUrl);
    historyPos = history.length - 1;
  }
}




function getCurrentPool() {
  if (savedMode && saved.length) return saved;
  if (filteredCatalog.length) return filteredCatalog;
  return catalog;
}

function showRandom() {
  const pool = getCurrentPool();
  if (!pool.length) return;
  if (seenImages.size >= pool.length) seenImages.clear();
  const unseen = pool.filter(item => !seenImages.has(item.raw || item.url));
  const item = unseen[Math.floor(Math.random() * unseen.length)];
  seenImages.add(item.raw || item.url);
  displayUrl(item.raw || item.url, item.folder, true);
  if (savedMode) savedIndex = pool.indexOf(item);
}

function showPrevious() {
  if (savedMode && saved.length) {
    savedIndex = (savedIndex - 1 + saved.length) % saved.length;
    displayUrl(saved[savedIndex].url, saved[savedIndex].folder, true);
  } else if (historyPos > 0) {
    historyPos--;
    const url = history[historyPos];
    const found = catalog.find(it => it.raw === url || it.url === url);
    displayUrl(url, found ? found.folder : "", false);
  }
}

function showNextSaved() {
  if (!saved.length) return;
  savedIndex = (savedIndex + 1) % saved.length;
  displayUrl(saved[savedIndex].url, saved[savedIndex].folder, true);
}

function startCycle() {
  if (cycleId) clearInterval(cycleId);
  cycleId = setInterval(() => {
    if (savedMode && saved.length) showNextSaved();
    else showRandom();
  }, CYCLE_MS);
  cycleLabel.textContent = "Cycle On";
}

function stopCycle() { clearInterval(cycleId); cycleId = null; cycleLabel.textContent = "Cycle Off"; }
function toggleCycle() { cycleId ? stopCycle() : startCycle(); }
function toggleSavedMode() {
  savedMode = !savedMode;
  savedModeLabel.textContent = "Saved Mode: " + (savedMode ? "On" : "Off");
}

/* Saving, Search, Catalog same as before */
function saveCurrent() {
  const url = currentMediaUrl;
  if (!url) return;

  const found = catalog.find(it => it.raw === url || it.url === url);
  const idx = saved.findIndex(s => s.url === url);

  if (idx !== -1) {
    saved.splice(idx, 1);
  } else {
    saved.push({ url, folder: found ? found.folder : "" });
  }

  persistSaved();
  renderSaved();
  saveBtn.classList.toggle("saved", idx === -1);
}

const volumeSlider = document.getElementById("volumeSlider");

function toggleSound() {
  soundEnabled = !soundEnabled;
  if (currentVideoEl) {
    currentVideoEl.muted = !soundEnabled;
  }
  updateSoundIcon();
}

function updateSoundIcon() {
  soundBtn.textContent = soundEnabled ? "üîä" : "üîá";
}

// üéöÔ∏è Handle slider input
volumeSlider.addEventListener("input", e => {
  const volume = e.target.value / 100;
  globalVolume = volume;               // ‚úÖ store globally
  if (currentVideoEl) {
    currentVideoEl.volume = volume;
    currentVideoEl.muted = volume === 0;
    soundEnabled = volume > 0;
    updateSoundIcon();
  }
});

// Initialize slider at 50%
volumeSlider.value = 50;



  
function loadSaved() { try { saved = JSON.parse(localStorage.getItem("idol_saved")) || []; } catch { saved = []; } renderSaved(); }
function persistSaved() { localStorage.setItem("idol_saved", JSON.stringify(saved)); }
function renderSaved() {
  savedListEl.innerHTML = "";
  saved.forEach((it, i) => {
    const div = document.createElement("div");
    div.className = "saved-item";

    const isVideo = /\.(mp4|webm|mov)$/i.test(it.url);
    const mediaTag = isVideo
      ? `<video src="${it.url}" autoplay loop muted playsinline></video>`
      : `<img src="${it.url}">`;

    div.innerHTML = `${mediaTag}<div class='saved-badge'>${i + 1}</div>`;
    div.onclick = () => { savedIndex = i; displayUrl(it.url, it.folder, true); };
    savedListEl.appendChild(div);
  });
}


function handleSearch(input) {
  const term = input.trim().toLowerCase();

  if (!term) {
    filteredCatalog = catalog.slice();
    showRandom();
    suggestionsEl.hidden = true;

    // ‚úÖ Reset idol buttons & categories when search is cleared
    const allIdols = [...new Set(catalog.map(it => it.folder))];
    renderIdolButtons(allIdols);

    const allCategories = categories.filter(cat =>
      catalog.some(it => it.categories && it.categories.some(c => c === cat))
    );
    renderCategoryButtons(allCategories);

    return;
  }

  const matches = [...new Set(catalog.map(it => it.folder))].filter(f =>
    f.toLowerCase().includes(term)
  );
  showSuggestions(matches, term);
}


function showSuggestions(matches, term) {
  suggestionsEl.innerHTML = "";
  if (!matches.length) {
    suggestionsEl.innerHTML = `<div class="no-result">No results for "${term}"</div>`;

    return;

  matches.forEach(folder => {
    const div = document.createElement("div");

    div.textContent = folder;

  });

}

function updateProgress() {
  if (currentVideoEl && !currentVideoEl.paused) {
    let elapsed = 0;
    // sum durations of previous parts
    for (let i = 0; i < currentPartIndex; i++) {
      elapsed += partDurations[i] || 0;
    }
    // add current part's currentTime
    elapsed += currentVideoEl.currentTime;

    const percent = totalDuration ? (elapsed / totalDuration) * 100 : 0;
    videoProgress.style.width = percent + "%";
  }
  requestAnimationFrame(updateProgress);
}

// ‚úÖ Track media edges and position buttons
function positionButtons() {
  const wrapper = document.querySelector(".image-wrapper");
  const media = wrapper.querySelector("img, video");
  if (!media) return;

  let mediaWidth, mediaHeight;

  if (media.tagName.toLowerCase() === "video") {
    // ‚úÖ Use videoWidth/videoHeight if available
    if (!media.videoWidth || !media.videoHeight) {
      // metadata not loaded yet, try again next frame
      requestAnimationFrame(positionButtons);
      return;
    }
    mediaWidth = media.videoWidth;
    mediaHeight = media.videoHeight;
  } else {
    // image
    mediaWidth = media.naturalWidth;
    mediaHeight = media.naturalHeight;
  }

  const wrapperWidth = wrapper.clientWidth;
  const wrapperHeight = wrapper.clientHeight;

  const mediaAspect = mediaWidth / mediaHeight;
  const wrapperAspect = wrapperWidth / wrapperHeight;

  let displayedWidth, displayedHeight;

  if (mediaAspect > wrapperAspect) {
    // letterbox vertically
    displayedWidth = wrapperWidth;
    displayedHeight = wrapperWidth / mediaAspect;
  } else {
    // pillarbox horizontally
    displayedHeight = wrapperHeight;
    displayedWidth = wrapperHeight * mediaAspect;
  }

  const offsetX = (wrapperWidth - displayedWidth) / 2;
  const offsetY = (wrapperHeight - displayedHeight) / 2;

  // ‚úÖ position buttons relative to media edges
  saveBtn.style.left = `${offsetX + 8}px`;
  saveBtn.style.top = `${offsetY + 8}px`;

  soundContainer.style.left = `${offsetX + displayedWidth - soundContainer.offsetWidth - 8}px`;
  soundContainer.style.top = `${offsetY + 8}px`;

  requestAnimationFrame(positionButtons);
}



// Click-to-seek functionality (flicker-free)
videoProgressContainer.addEventListener("click", e => {
  if (!currentVideoEl || !totalDuration) return;

  const rect = videoProgressContainer.getBoundingClientRect();
  const clickX = e.clientX - rect.left;
  const width = rect.width;
  const targetTime = (clickX / width) * totalDuration;

  // Determine which part and time within that part
  let accumulated = 0;
  let partIndex = 0;
  for (let i = 0; i < partDurations.length; i++) {
    if (targetTime < accumulated + partDurations[i]) {
      partIndex = i;
      break;
    }
    accumulated += partDurations[i];
  }
  const timeInPart = targetTime - accumulated;

  if (partIndex !== currentPartIndex) {
    // Pause current video to prevent flicker
    currentVideoEl.pause();

    // Preload new part first
    const tempVid = document.createElement("video");
    tempVid.src = multipartParts[partIndex];
    tempVid.preload = "auto";

    tempVid.onloadedmetadata = () => {
      // Swap src only after metadata is loaded
      currentPartIndex = partIndex;
      currentVideoEl.src = multipartParts[currentPartIndex];
      currentVideoEl.currentTime = timeInPart;
      currentVideoEl.play();
    };
  } else {
    // Same part, just seek
    currentVideoEl.currentTime = timeInPart;
    currentVideoEl.play();
  }
});
