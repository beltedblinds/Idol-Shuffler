<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idol Gallery Shuffler</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 1.8em;
    }
    img {
      max-width: 90%;
      max-height: 80vh;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255,255,255,0.2);
    }
    button {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #006ad1;
    }
    #idolName {
      font-size: 1.4em;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>üéµ Idol Gallery Shuffler üéµ</h1>
  <div id="idolName">Loading...</div>
  <img id="idolImage" src="" alt="Idol Image" />
  <div>
    <button id="prevBtn">‚è™ Prev</button>
    <button id="shuffleBtn">üîÄ Shuffle</button>
    <button id="nextBtn">‚è© Next</button>
  </div>

  <script>
    const FILE_URL = 'https://raw.githubusercontent.com/beltedblinds/idols-media-01/main/idol_gallery_links.txt';
    let images = [];
    let currentIndex = 0;

    async function loadImages() {
      try {
        const response = await fetch(FILE_URL);
        const text = await response.text();
        images = text
          .split('\n')
          .map(line => line.trim())
          .filter(line => line && line.includes(','))
          .map(line => {
            const [folder, url] = line.split(',');
            return { folder, url };
          });
        shuffleImages();
        displayImage();
      } catch (err) {
        document.getElementById('idolName').textContent = '‚ö†Ô∏è Failed to load image list';
        console.error('Error loading list:', err);
      }
    }

    function shuffleImages() {
      images.sort(() => Math.random() - 0.5);
      currentIndex = 0;
    }

    function displayImage() {
      if (images.length === 0) return;
      const { folder, url } = images[currentIndex];
      const nameDiv = document.getElementById('idolName');
      const img = document.getElementById('idolImage');
      nameDiv.textContent = folder;
      img.src = url;
    }

    document.getElementById('shuffleBtn').addEventListener('click', () => {
      shuffleImages();
      displayImage();
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      displayImage();
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      displayImage();
    });

    loadImages();
  </script>
</body>
</html>
