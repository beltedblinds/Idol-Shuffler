<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>K-pop Idol Gallery</title>
<style>
  :root {
    --bg: radial-gradient(circle at top, #141414 0%, #0a0a0a 100%);
    --card: #1b1b1b;
    --accent: #ff7bcb;
    --accent-hover: #ff94d8;
    --text: #f4f4f4;
    --muted: #aaa;
  }

  body {
    margin: 0;
    font-family: "Poppins", "Segoe UI", sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }

  h1 {
    font-size: 28px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 20px;
    background: linear-gradient(90deg, var(--accent), #b57aff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 1px;
  }

  .search-container {
    position: relative;
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 20px;
    width: 340px;
    max-width: 95vw;
  }

  #searchInput {
    flex: 1;
    padding: 10px 14px;
    border-radius: 8px;
    border: 1px solid #333;
    background: var(--card);
    color: var(--text);
    font-size: 14px;
    outline: none;
  }

  #searchInput:focus {
    border-color: var(--accent);
  }

  #searchBtn {
    background: var(--card);
    border: 1px solid #333;
    color: var(--text);
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 14px;
  }

  #searchBtn:hover {
    background: #272727;
    border-color: var(--accent);
    color: var(--accent-hover);
  }

  #suggestions {
    position: absolute;
    top: 44px;
    left: 0;
    right: 0;
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 8px;
    max-height: 180px;
    overflow-y: auto;
    z-index: 10;
  }

  .suggestion {
    padding: 8px 12px;
    cursor: pointer;
  }

  .suggestion:hover {
    background: #272727;
    color: var(--accent);
  }

  .no-result {
    padding: 8px 12px;
    color: var(--muted);
  }

  .controls {
    display: flex;
    gap: 10px;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }

  .btn, .toggle {
    background: var(--card);
    border: 1px solid #333;
    color: var(--text);
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.2s ease;
  }

  .btn:hover, .toggle:hover {
    background: #272727;
    border-color: var(--accent);
    color: var(--accent-hover);
  }

  .toggle {
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
  }

  .image-wrapper {
    position: relative;
    max-width: 92vw;
    max-height: 78vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(255, 123, 203, 0.2);
    background: #111;
  }

  #idolImage {
    max-width: 100%;
    max-height: 78vh;
    border-radius: 16px;
    transition: opacity 0.3s ease-in-out;
  }

  #saveBtn {
    position: absolute;
    top: 12px;
    left: 12px;
    z-index: 2;
    background: rgba(0, 0, 0, 0.55);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: #fff;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 18px;
    transition: all 0.2s ease;
  }

  #saveBtn.saved {
    color: var(--accent);
    background: rgba(255, 123, 203, 0.2);
  }

  #saveBtn:hover {
    background: rgba(255, 123, 203, 0.25);
    color: var(--accent);
  }

  #label {
    margin-top: 12px;
    font-size: 15px;
    color: var(--muted);
  }

  #savedList {
    margin-top: 22px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
  }

  .saved-item {
    position: relative;
    width: 96px;
    height: 96px;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    border: 1px solid #333;
    background: #111;
    transition: transform 0.2s, border-color 0.2s;
  }

  .saved-item:hover {
    transform: scale(1.07);
    border-color: var(--accent);
  }

  .saved-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .saved-badge {
    position: absolute;
    top: 6px;
    left: 6px;
    background: rgba(0, 0, 0, 0.7);
    padding: 2px 6px;
    font-size: 12px;
    border-radius: 999px;
  }

  /* ‚≠ê NEW: Catalog styles */
  #catalogPanel {
    position: fixed;
    top: 120px;
    right: 20px;
    width: 260px;
    max-height: 78vh;
    overflow-y: auto;
    background: #111;
    border: 1px solid #333;
    border-radius: 10px;
    padding: 10px;
    display: none;
    z-index: 20;
  }

  #catalogPanel.active {
    display: block;
  }

  .catalog-item {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 4px;
    cursor: pointer;
    border-radius: 6px;
    transition: background 0.2s;
  }

  .catalog-item:hover {
    background: #222;
    color: var(--accent);
  }

  .catalog-item img {
    width: 60px;
    height: 60px;
    border-radius: 6px;
    object-fit: cover;
    flex-shrink: 0;
  }
</style>
</head>
<body>
<h1>üíñ K-pop Idol Gallery</h1>

<div class="search-container">
  <input id="searchInput" placeholder="Search folder..." />
  <button id="searchBtn">üîç Search</button>
  <div id="suggestions" hidden></div>
</div>

<div class="controls">
  <button class="btn" id="prevBtn">Previous</button>
  <button class="btn" id="randomBtn">Random</button>
  <div class="toggle" id="cycleToggle"><span id="cycleLabel">Cycle Off</span></div>
  <div class="toggle" id="savedModeToggle"><span id="savedModeLabel">Saved Mode: Off</span></div>
  <!-- ‚≠ê NEW Catalog button -->
  <div class="toggle" id="catalogToggle"><span>Catalog: Off</span></div>
</div>

<div class="image-wrapper">
  <button id="saveBtn" title="Save / Unsave">üíæ</button>
  <img id="idolImage" src="" alt="Idol" />
</div>

<!-- ‚≠ê NEW Catalog Panel -->
<div id="catalogPanel"></div>

<div id="label"></div>
<div id="savedList"></div>

<script>
/* your entire script remains unchanged until end */

const TXT_URL = "https://raw.githubusercontent.com/beltedblinds/idols-media-01/main/idol_gallery_links.txt";
let catalog = [];
let filteredCatalog = [];
let saved = [];
let history = [];
let historyPos = -1;
let savedIndex = 0;
let savedMode = false;
let cycleId = null;
const CYCLE_MS = 7000;

/* DOM */
const imgEl = document.getElementById("idolImage");
const labelEl = document.getElementById("label");
const savedListEl = document.getElementById("savedList");
const randomBtn = document.getElementById("randomBtn");
const prevBtn = document.getElementById("prevBtn");
const cycleToggle = document.getElementById("cycleToggle");
const cycleLabel = document.getElementById("cycleLabel");
const saveBtn = document.getElementById("saveBtn");
const savedModeToggle = document.getElementById("savedModeToggle");
const savedModeLabel = document.getElementById("savedModeLabel");
const searchInput = document.getElementById("searchInput");
const searchBtn = document.getElementById("searchBtn");
const suggestionsEl = document.getElementById("suggestions");

/* ‚≠ê NEW DOM */
const catalogPanel = document.getElementById("catalogPanel");
const catalogToggle = document.getElementById("catalogToggle");
let catalogVisible = false;

/* ‚≠ê NEW: Render catalog thumbnails */
function renderCatalog() {
  const pool = filteredCatalog.length ? filteredCatalog : catalog;
  catalogPanel.innerHTML = "";
  if (!pool.length) {
    catalogPanel.innerHTML = "<div style='color:var(--muted);text-align:center;'>No images</div>";
    return;
  }
  pool.forEach(it => {
    const div = document.createElement("div");
    div.className = "catalog-item";

    const img = document.createElement("img");
    img.loading = "lazy";
    img.src = it.url.endsWith(".gif") ? `${it.url}#0` : it.url; // prevent GIF animation

    const span = document.createElement("span");
    span.textContent = it.folder;

    div.append(img, span);
    div.onclick = () => displayUrl(it.url, it.folder, true);
    catalogPanel.appendChild(div);
  });
}

/* ‚≠ê NEW: Toggle catalog visibility */
catalogToggle.onclick = () => {
  catalogVisible = !catalogVisible;
  catalogToggle.querySelector("span").textContent = `Catalog: ${catalogVisible ? "On" : "Off"}`;
  catalogPanel.classList.toggle("active", catalogVisible);
  if (catalogVisible) renderCatalog();
};

/* ‚≠ê NEW: Update catalog when filters/search change */
function updateCatalogIfVisible() {
  if (catalogVisible) renderCatalog();
}

/* below here = your original script continues unchanged */
function parseCatalogText(text) {
  const lines = text.split("\n").map(l => l.trim()).filter(Boolean);
  const entries = lines.map(line => {
    const idx = line.indexOf(",");
    if (idx === -1) return null;
    const folder = line.slice(0, idx).trim();
    const url = line.slice(idx + 1).trim().replace(/\/\.\//g, "/");
    return { folder, url };
  }).filter(Boolean);
  return entries.sort((a,b)=>a.folder.localeCompare(b.folder));
}

function displayUrl(url, folder, pushHist = true) {
  if (!url) return;
  const nextImg = new Image();
  nextImg.src = url;
  nextImg.onload = () => {
    imgEl.style.opacity = "0";
    setTimeout(() => {
      imgEl.src = url;
      labelEl.textContent = folder || "";
      saveBtn.classList.toggle("saved", !!saved.find(s => s.url === url));
      imgEl.style.opacity = "1";
    }, 100);
    if (pushHist && (!history.length || history[history.length - 1] !== url)) {
      history.push(url);
      historyPos = history.length - 1;
    }
  };
  nextImg.onerror = () => console.warn("Failed to load image:", url);
}

/* ... rest of your script unchanged ... */

searchBtn.onclick = () => { selectFolder(searchInput.value); updateCatalogIfVisible(); };
searchInput.addEventListener("input", e => { handleSearch(e.target.value); updateCatalogIfVisible(); });
savedModeToggle.onclick = () => { toggleSavedMode(); updateCatalogIfVisible(); };

loadSaved();
loadCatalog();
</script>
</body>
</html>
