<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>K-pop Idol Gallery</title>
<style>
  :root {
    --bg: radial-gradient(circle at top, #141414 0%, #0a0a0a 100%);
    --card: #1b1b1b;
    --accent: #ff7bcb;
    --accent-hover: #ff94d8;
    --text: #f4f4f4;
    --muted: #aaa;
  }

  body {
    margin: 0;
    font-family: "Poppins", "Segoe UI", sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }

  h1 {
    font-size: 28px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 20px;
    background: linear-gradient(90deg, var(--accent), #b57aff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 1px;
  }

  .search-container {
    position: relative;
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 20px;
    width: 340px;
    max-width: 95vw;
  }

  #searchInput {
    flex: 1;
    padding: 10px 14px;
    border-radius: 8px;
    border: 1px solid #333;
    background: var(--card);
    color: var(--text);
    font-size: 14px;
    outline: none;
  }

  #searchInput:focus {
    border-color: var(--accent);
  }

  #searchBtn {
    background: var(--card);
    border: 1px solid #333;
    color: var(--text);
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 14px;
  }

  #searchBtn:hover {
    background: #272727;
    border-color: var(--accent);
    color: var(--accent-hover);
  }

  #suggestions {
    position: absolute;
    top: 44px;
    left: 0;
    right: 0;
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 8px;
    max-height: 180px;
    overflow-y: auto;
    z-index: 10;
  }

  .suggestion {
    padding: 8px 12px;
    cursor: pointer;
  }

  .suggestion:hover {
    background: #272727;
    color: var(--accent);
  }

  .no-result {
    padding: 8px 12px;
    color: var(--muted);
  }

  .controls {
    display: flex;
    gap: 10px;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }

  .btn, .toggle {
    background: var(--card);
    border: 1px solid #333;
    color: var(--text);
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.2s ease;
  }

  .btn:hover, .toggle:hover {
    background: #272727;
    border-color: var(--accent);
    color: var(--accent-hover);
  }

  .toggle {
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
  }

  .image-wrapper {
    position: relative;
    max-width: 92vw;
    max-height: 78vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(255, 123, 203, 0.2);
    background: #111;
  }

  #idolImage {
    max-width: 100%;
    max-height: 78vh;
    border-radius: 16px;
    transition: opacity 0.3s ease-in-out;
  }

  #saveBtn {
    position: absolute;
    top: 12px;
    left: 12px;
    z-index: 2;
    background: rgba(0, 0, 0, 0.55);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: #fff;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 18px;
    transition: all 0.2s ease;
  }

  #saveBtn.saved {
    color: var(--accent);
    background: rgba(255, 123, 203, 0.2);
  }

  #saveBtn:hover {
    background: rgba(255, 123, 203, 0.25);
    color: var(--accent);
  }

  #label {
    margin-top: 12px;
    font-size: 15px;
    color: var(--muted);
  }

  #savedList {
    margin-top: 22px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
  }

  .saved-item {
    position: relative;
    width: 96px;
    height: 96px;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    border: 1px solid #333;
    background: #111;
    transition: transform 0.2s, border-color 0.2s;
  }

  .saved-item:hover {
    transform: scale(1.07);
    border-color: var(--accent);
  }

  .saved-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .saved-badge {
    position: absolute;
    top: 6px;
    left: 6px;
    background: rgba(0, 0, 0, 0.7);
    padding: 2px 6px;
    font-size: 12px;
    border-radius: 999px;
  }
</style>
</head>
<body>
<h1>üíñ K-pop Idol Gallery</h1>

<div class="search-container">
  <input id="searchInput" placeholder="Search folder..." />
  <button id="searchBtn">üîç Search</button>
  <div id="suggestions" hidden></div>
</div>

<div class="controls">
  <button class="btn" id="prevBtn">Previous</button>
  <button class="btn" id="randomBtn">Random</button>
  <div class="toggle" id="cycleToggle"><span id="cycleLabel">Cycle Off</span></div>
  <div class="toggle" id="savedModeToggle"><span id="savedModeLabel">Saved Mode: Off</span></div>
</div>

<div class="image-wrapper">
  <button id="saveBtn" title="Save / Unsave">üíæ</button>
  <img id="idolImage" src="" alt="Idol" />
</div>

<div id="label"></div>
<div id="savedList"></div>

<script>
const TXT_URL = "https://raw.githubusercontent.com/beltedblinds/idols-media-01/main/idol_gallery_links.txt";
let catalog = [];
let filteredCatalog = [];
let saved = [];
let history = [];
let historyPos = -1;
let savedIndex = 0;
let savedMode = false;
let cycleId = null;
const CYCLE_MS = 7000;

/* DOM */
const imgEl = document.getElementById("idolImage");
const labelEl = document.getElementById("label");
const savedListEl = document.getElementById("savedList");
const randomBtn = document.getElementById("randomBtn");
const prevBtn = document.getElementById("prevBtn");
const cycleToggle = document.getElementById("cycleToggle");
const cycleLabel = document.getElementById("cycleLabel");
const saveBtn = document.getElementById("saveBtn");
const savedModeToggle = document.getElementById("savedModeToggle");
const savedModeLabel = document.getElementById("savedModeLabel");
const searchInput = document.getElementById("searchInput");
const searchBtn = document.getElementById("searchBtn");
const suggestionsEl = document.getElementById("suggestions");

function parseCatalogText(text) {
  const lines = text.split("\n").map(l => l.trim()).filter(Boolean);
  const entries = lines.map(line => {
    const idx = line.indexOf(",");
    if (idx === -1) return null;
    const folder = line.slice(0, idx).trim();
    const url = line.slice(idx + 1).trim().replace(/\/\.\//g, "/");
    return { folder, url };
  }).filter(Boolean);
  return entries.sort((a,b)=>a.folder.localeCompare(b.folder));
}

function displayUrl(url, folder, pushHist = true) {
  if (!url) return;

  const nextImg = new Image();
  nextImg.src = url;

  // Wait for the new image to load before switching
  nextImg.onload = () => {
    imgEl.style.opacity = "0";
    setTimeout(() => {
      imgEl.src = url;
      labelEl.textContent = folder || "";
      saveBtn.classList.toggle("saved", !!saved.find(s => s.url === url));
      imgEl.style.opacity = "1";
    }, 100);

    if (pushHist && (!history.length || history[history.length - 1] !== url)) {
      history.push(url);
      historyPos = history.length - 1;
    }
  };

  nextImg.onerror = () => {
    console.warn("Failed to load image:", url);
  };
}

function getCurrentPool() {
  if (savedMode && saved.length) return saved;
  if (filteredCatalog.length) return filteredCatalog;
  return catalog;
}

function showRandom() {
  const pool = getCurrentPool();
  if (!pool.length) return;
  const i = Math.floor(Math.random() * pool.length);
  displayUrl(pool[i].url, pool[i].folder, true);
  if (savedMode) savedIndex = i;
}

function showPrevious() {
  if (savedMode && saved.length) {
    savedIndex = (savedIndex - 1 + saved.length) % saved.length;
    displayUrl(saved[savedIndex].url, saved[savedIndex].folder, true);
  } else if (historyPos > 0) {
    historyPos--;
    const url = history[historyPos];
    const found = catalog.find(it => it.url === url);
    displayUrl(url, found ? found.folder : "", false);
  }
}

function showNextSaved() {
  if (!saved.length) return;
  savedIndex = (savedIndex + 1) % saved.length;
  displayUrl(saved[savedIndex].url, saved[savedIndex].folder, true);
}

function startCycle() {
  if (cycleId) clearInterval(cycleId);
  cycleId = setInterval(() => {
    if (savedMode && saved.length) showNextSaved();
    else showRandom();
  }, CYCLE_MS);
  cycleLabel.textContent = "Cycle On";
}

function stopCycle() {
  if (cycleId) clearInterval(cycleId);
  cycleId = null;
  cycleLabel.textContent = "Cycle Off";
}

function toggleCycle() { cycleId ? stopCycle() : startCycle(); }

function toggleSavedMode() {
  savedMode = !savedMode;
  savedModeLabel.textContent = "Saved Mode: " + (savedMode ? "On" : "Off");
}

function saveCurrent() {
  const url = imgEl.src;
  if (!url) return;
  const found = catalog.find(it => it.url === url);
  const idx = saved.findIndex(s => s.url === url);
  if (idx !== -1) saved.splice(idx, 1);
  else saved.push({ url, folder: found ? found.folder : "" });
  persistSaved();
  renderSaved();
  saveBtn.classList.toggle("saved", idx === -1);
}

function loadSaved() {
  try { saved = JSON.parse(localStorage.getItem("idol_saved")) || []; }
  catch { saved = []; }
  renderSaved();
}

function persistSaved() {
  localStorage.setItem("idol_saved", JSON.stringify(saved));
}

function renderSaved() {
  savedListEl.innerHTML = "";
  saved.forEach((it, i) => {
    const div = document.createElement("div");
    div.className = "saved-item";
    div.innerHTML = `<img src="${it.url}"><div class='saved-badge'>${i+1}</div>`;
    div.onclick = () => {
      savedIndex = i;
      displayUrl(it.url, it.folder, true);
    };
    savedListEl.appendChild(div);
  });
}

function handleSearch(input) {
  const term = input.trim().toLowerCase();
  if (!term) {
    filteredCatalog = [];
    showRandom();
    suggestionsEl.hidden = true;
    return;
  }
  const matches = [...new Set(catalog.map(it => it.folder))].filter(f => f.toLowerCase().includes(term));
  showSuggestions(matches, term);
}

function showSuggestions(matches, term) {
  suggestionsEl.innerHTML = "";
  if (!matches.length) {
    suggestionsEl.innerHTML = `<div class="no-result">No results for "${term}"</div>`;
    suggestionsEl.hidden = false;
    return;
  }
  matches.forEach(folder => {
    const div = document.createElement("div");
    div.className = "suggestion";
    div.textContent = folder;
    div.onclick = () => selectFolder(folder);
    suggestionsEl.appendChild(div);
  });
  suggestionsEl.hidden = false;
}

function selectFolder(folder) {
  const match = folder.trim().toLowerCase();
  filteredCatalog = catalog.filter(it => it.folder.toLowerCase() === match);
  if (!filteredCatalog.length) {
    filteredCatalog = catalog.filter(it => it.folder.toLowerCase().includes(match));
  }
  suggestionsEl.hidden = true;
  searchInput.value = folder;
  showRandom();
}

async function loadCatalog() {
  try {
    const r = await fetch(TXT_URL);
    const t = await r.text();
    catalog = parseCatalogText(t);
    showRandom();
  } catch {
    labelEl.textContent = "Error loading gallery list.";
  }
}

/* Listeners */
randomBtn.onclick = showRandom;
prevBtn.onclick = showPrevious;
cycleToggle.onclick = toggleCycle;
savedModeToggle.onclick = toggleSavedMode;
saveBtn.onclick = saveCurrent;
searchBtn.onclick = () => selectFolder(searchInput.value);

searchInput.addEventListener("input", e => handleSearch(e.target.value));
searchInput.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    e.preventDefault();
    selectFolder(searchInput.value);
  }
});

document.addEventListener("click", e => {
  if (!document.querySelector(".search-container").contains(e.target)) {
    suggestionsEl.hidden = true;
  }
});

window.addEventListener("keydown", e => {
  switch (e.key) {
    case "ArrowLeft": e.preventDefault(); showPrevious(); break;
    case "ArrowRight": e.preventDefault(); savedMode ? showNextSaved() : showRandom(); break;
    case "ArrowDown": e.preventDefault(); saveCurrent(); break;
    case "ArrowUp": e.preventDefault(); toggleSavedMode(); break;
  }
});

loadSaved();
loadCatalog();
</script>

<script>
/*
  Catalog feature ‚Äî ADDED (does not change your original HTML).
  This script:
   - creates a Catalog button (looks like your .toggle) and inserts it immediately after the Saved Mode button,
   - creates a right-side scrollable catalog panel,
   - lazy-loads thumbnails and attempts to use a first-frame fallback for GIFs (using '#0'),
   - respects current search / saved mode by using your getCurrentPool() function.
*/

(function(){
  // 1) inject CSS for catalog
  const css = `
  /* catalog styles appended dynamically */
  #catalogPanel { position: fixed; top: 100px; right: 20px; width: 260px; max-height: 78vh;
                  overflow-y: auto; background: #111; border: 1px solid #333; border-radius: 10px;
                  padding: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.6); z-index: 9999; display: none; }
  .catalog-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px,1fr)); gap: 8px; }
  .catalog-item { position: relative; cursor: pointer; overflow: hidden; border-radius: 8px;
                  border: 1px solid #222; background: #000; transition: transform 0.18s, border-color 0.18s; }
  .catalog-item:hover { transform: scale(1.04); border-color: var(--accent); }
  .catalog-item img { width: 100%; height: 100%; object-fit: cover; display: block; border-radius: 8px; }
  .catalog-empty { color: var(--muted); text-align: center; padding: 8px 4px; }
  `;
  const styleEl = document.createElement('style');
  styleEl.setAttribute('data-added','catalog-style');
  styleEl.textContent = css;
  document.head.appendChild(styleEl);

  // 2) create and insert Catalog button next to Saved Mode toggle
  const savedEl = document.getElementById('savedModeToggle');
  if (!savedEl) {
    // safety: if saved mode isn't present, abort silently
    return;
  }

  // Build button element (uses same 'toggle' class so it looks consistent)
  const catalogButton = document.createElement('div');
  catalogButton.className = 'toggle';
  catalogButton.id = 'catalogToggle'; // id for any future reference
  catalogButton.innerHTML = '<span id="catalogLabel">Catalog: Off</span>';

  // Insert directly after the savedModeToggle, so it appears to the right in the controls
  savedEl.parentNode.insertBefore(catalogButton, savedEl.nextSibling);

  // 3) create catalog panel DOM and grid
  const catalogPanel = document.createElement('div');
  catalogPanel.id = 'catalogPanel';
  const catalogGrid = document.createElement('div');
  catalogGrid.id = 'catalogGrid';
  catalogGrid.className = 'catalog-grid';
  catalogPanel.appendChild(catalogGrid);
  document.body.appendChild(catalogPanel);

  // 4) helper: attempt to produce a non-animated thumbnail (simple heuristic)
  function thumbFor(url){
    try {
      const lower = url.toLowerCase();
      if (lower.endsWith('.gif')) {
        // many CDNs ignore fragment identifiers but some services (and some browsers) may display first frame
        // this is the best we can do client-side without server support; it's non-destructive.
        return url + '#0';
      }
    } catch(e) {}
    return url;
  }

  // 5) render using existing getCurrentPool() (respects filteredCatalog and savedMode)
  function renderCatalog(){
    const pool = (typeof getCurrentPool === 'function') ? getCurrentPool() : (filteredCatalog.length ? filteredCatalog : catalog || []);
    catalogGrid.innerHTML = '';
    if (!pool || !pool.length){
      catalogGrid.innerHTML = '<div class="catalog-empty">No images found.</div>';
      return;
    }
    // create thumbnails
    pool.forEach(item => {
      const div = document.createElement('div');
      div.className = 'catalog-item';
      const img = document.createElement('img');
      img.loading = 'lazy';
      img.decoding = 'async';
      img.alt = item.folder || '';
      img.src = thumbFor(item.url);
      div.appendChild(img);
      div.addEventListener('click', () => {
        // use your existing function to display
        if (typeof displayUrl === 'function') {
          displayUrl(item.url, item.folder, true);
        } else {
          // fallback
          const idol = document.getElementById('idolImage');
          if (idol) idol.src = item.url;
        }
      });
      catalogGrid.appendChild(div);
    });
  }

  // 6) toggle behavior
  let visible = false;
  function setCatalogVisible(v){
    visible = !!v;
    catalogPanel.style.display = visible ? 'block' : 'none';
    const label = document.getElementById('catalogLabel');
    if (label) label.textContent = 'Catalog: ' + (visible ? 'On' : 'Off');
    // update border style of button (same visual cue your toggles use)
    catalogButton.style.borderColor = visible ? 'var(--accent)' : '#333';
    if (visible) renderCatalog();
  }

  catalogButton.addEventListener('click', () => {
    setCatalogVisible(!visible);
  });

  // 7) auto-refresh catalog when search or saved mode change (only when visible)
  const searchEl = document.getElementById('searchInput');
  if (searchEl) {
    searchEl.addEventListener('input', () => {
      if (visible) renderCatalog();
    });
  }
  // savedMode toggle exists and already updates savedMode variable in your script
  const savedToggleEl = document.getElementById('savedModeToggle');
  if (savedToggleEl) {
    savedToggleEl.addEventListener('click', () => {
      // slight delay to ensure savedMode variable updated by original handler
      setTimeout(() => { if (visible) renderCatalog(); }, 50);
    });
  }

  // 8) If the catalog is loaded later, re-render if visible.
  // Poll until your global `catalog` variable is populated (loadCatalog is called by your code).
  const waitForCatalog = setInterval(() => {
    if (catalog && catalog.length) {
      clearInterval(waitForCatalog);
      if (visible) renderCatalog();
    }
  }, 300);

  // 9) Accessibility: close panel when clicking outside (similar to suggestions)
  document.addEventListener('click', (e) => {
    if (!visible) return;
    const target = e.target;
    if (catalogPanel.contains(target) || catalogButton.contains(target) || document.querySelector('.search-container')?.contains(target)) {
      return;
    }
    // click outside => close
    setCatalogVisible(false);
  });
})();
</script>
