<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idol Gallery Shuffler</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #controls {
      margin-bottom: 20px;
    }
    button, label {
      background: #222;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover, label:hover {
      background: #333;
    }
    #image-container {
      position: relative;
      display: inline-block;
      max-width: 90vw;
      max-height: 80vh;
    }
    #current-image {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    #save-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      border: none;
      color: #fff;
      font-size: 20px;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    #saved-images {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .saved-thumb {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .saved-thumb:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Idol Gallery Shuffler</h1>

  <div id="controls">
    <button id="prev-btn">Previous</button>
    <button id="random-btn">Random</button>

    <label>
      <input type="checkbox" id="cycle-toggle">
      Cycle On
    </label>
  </div>

  <div id="image-container">
    <button id="save-btn" title="Save this image">ðŸ’¾</button>
    <img id="current-image" src="" alt="Idol Image">
  </div>

  <div id="saved-images"></div>

  <script>
    const txtFileUrl = "https://raw.githubusercontent.com/YOUR_USERNAME/Idol-Shuffler/main/idol_gallery_links.txt";
    let images = [];
    let currentIndex = 0;
    let cycleInterval = null;

    async function loadImages() {
      const res = await fetch(txtFileUrl);
      const text = await res.text();
      images = text
        .split("\n")
        .map(line => line.trim())
        .filter(line => line.startsWith("http"));
      showRandomImage();
    }

    function showImage(index) {
      if (images.length === 0) return;
      currentIndex = (index + images.length) % images.length;
      document.getElementById("current-image").src = images[currentIndex];
    }

    function showRandomImage() {
      currentIndex = Math.floor(Math.random() * images.length);
      showImage(currentIndex);
    }

    function showPreviousImage() {
      showImage(currentIndex - 1);
    }

    function toggleCycle() {
      const toggle = document.getElementById("cycle-toggle");
      if (toggle.checked) {
        cycleInterval = setInterval(showRandomImage, 7000);
      } else {
        clearInterval(cycleInterval);
      }
    }

    function saveCurrentImage() {
      const url = images[currentIndex];
      const savedContainer = document.getElementById("saved-images");

      const img = document.createElement("img");
      img.src = url;
      img.classList.add("saved-thumb");
      img.addEventListener("click", () => {
        document.getElementById("current-image").src = url;
      });

      savedContainer.appendChild(img);
    }

    document.getElementById("random-btn").addEventListener("click", showRandomImage);
    document.getElementById("prev-btn").addEventListener("click", showPreviousImage);
    document.getElementById("cycle-toggle").addEventListener("change", toggleCycle);
    document.getElementById("save-btn").addEventListener("click", saveCurrentImage);

    loadImages();
  </script>
</body>
</html>
