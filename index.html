<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>K-pop Idol Gallery</title>
<style>
  :root {
    --bg: radial-gradient(circle at top, #141414 0%, #0a0a0a 100%);
    --card: #1b1b1b;
    --accent: #ff7bcb;
    --accent-hover: #ff94d8;
    --text: #f4f4f4;
    --muted: #aaa;
  }

  body {
    margin: 0;
    font-family: "Poppins", "Segoe UI", sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }

  h1 {
    font-size: 28px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 20px;
    background: linear-gradient(90deg, var(--accent), #b57aff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 1px;
  }

  .search-container {
    position: relative;
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 20px;
    width: 340px;
    max-width: 95vw;
  }

  #searchInput {
    flex: 1;
    padding: 10px 14px;
    border-radius: 8px;
    border: 1px solid #333;
    background: var(--card);
    color: var(--text);
    font-size: 14px;
    outline: none;
  }

  #searchInput:focus {
    border-color: var(--accent);
  }

  #searchBtn {
    background: var(--card);
    border: 1px solid #333;
    color: var(--text);
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 14px;
  }

  #searchBtn:hover {
    background: #272727;
    border-color: var(--accent);
    color: var(--accent-hover);
  }

  #suggestions {
    position: absolute;
    top: 44px;
    left: 0;
    right: 0;
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 8px;
    max-height: 180px;
    overflow-y: auto;
    z-index: 10;
  }

  .suggestion {
    padding: 8px 12px;
    cursor: pointer;
  }

  .suggestion:hover {
    background: #272727;
    color: var(--accent);
  }

  .no-result {
    padding: 8px 12px;
    color: var(--muted);
  }

  .controls {
    display: flex;
    gap: 10px;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }

  .btn, .toggle {
    background: var(--card);
    border: 1px solid #333;
    color: var(--text);
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.2s ease;
  }

  .btn:hover, .toggle:hover {
    background: #272727;
    border-color: var(--accent);
    color: var(--accent-hover);
  }

  .toggle {
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
  }

  /* --- Viewer + Catalog layout --- */
  .viewer-layout {
    display: flex;
    align-items: flex-start;
    justify-content: center;
    gap: 20px;
    width: 100%;
    max-width: 1300px;
  }

  .image-wrapper {
    position: relative;
    flex: 1;
    max-width: 800px;
    max-height: 78vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(255, 123, 203, 0.2);
    background: #111;
  }

  #idolImage {
    max-width: 100%;
    max-height: 78vh;
    border-radius: 16px;
    transition: opacity 0.3s ease-in-out;
  }

  #saveBtn {
    position: absolute;
    top: 12px;
    left: 12px;
    z-index: 2;
    background: rgba(0, 0, 0, 0.55);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: #fff;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 18px;
    transition: all 0.2s ease;
  }

  #saveBtn.saved {
    color: var(--accent);
    background: rgba(255, 123, 203, 0.2);
  }

  #saveBtn:hover {
    background: rgba(255, 123, 203, 0.25);
    color: var(--accent);
  }

  #label {
    margin-top: 12px;
    font-size: 15px;
    color: var(--muted);
    text-align: center;
  }

  #savedList {
    margin-top: 22px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
  }

  .saved-item {
    position: relative;
    width: 96px;
    height: 96px;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    border: 1px solid #333;
    background: #111;
    transition: transform 0.2s, border-color 0.2s;
  }

  .saved-item:hover {
    transform: scale(1.07);
    border-color: var(--accent);
  }

  .saved-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .saved-badge {
    position: absolute;
    top: 6px;
    left: 6px;
    background: rgba(0, 0, 0, 0.7);
    padding: 2px 6px;
    font-size: 12px;
    border-radius: 999px;
  }

  /* --- Catalog styling --- */
  #catalogContainer {
    display: none;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    overflow-y: auto;
    max-height: 78vh;
    width: 340px;
    border: 1px solid #333;
    border-radius: 12px;
    background: #111;
    padding: 10px;
  }

  .catalog-item {
    width: 100px;
    height: 100px;
    border-radius: 10px;
    overflow: hidden;
    border: 1px solid #222;
    cursor: pointer;
    transition: transform 0.2s, border-color 0.2s;
  }

  .catalog-item:hover {
    transform: scale(1.05);
    border-color: var(--accent);
  }

  .catalog-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  @media (max-width: 900px) {
    .viewer-layout {
      flex-direction: column;
      align-items: center;
    }
    #catalogContainer {
      width: 95%;
      max-height: 50vh;
    }
  }
</style>
</head>
<body>
<h1>üíñ K-pop Idol Gallery</h1>

<div class="search-container">
  <input id="searchInput" placeholder="Search folder..." />
  <button id="searchBtn">üîç Search</button>
  <div id="suggestions" hidden></div>
</div>

<div class="controls">
  <button class="btn" id="prevBtn">Previous</button>
  <button class="btn" id="randomBtn">Random</button>
  <div class="toggle" id="cycleToggle"><span id="cycleLabel">Cycle Off</span></div>
  <div class="toggle" id="savedModeToggle"><span id="savedModeLabel">Saved Mode: Off</span></div>
  <div class="toggle" id="catalogToggle"><span id="catalogLabel">Catalog: Off</span></div>
</div>

<div class="viewer-layout">
  <div class="image-wrapper">
    <button id="saveBtn" title="Save / Unsave">üíæ</button>
    <img id="idolImage" src="" alt="Idol" />
  </div>

  <div id="catalogContainer"></div>
</div>

<div id="label"></div>
<div id="savedList"></div>

<script>
const TXT_URL = "https://raw.githubusercontent.com/beltedblinds/idols-media-01/main/idol_gallery_links.txt";
let catalog = [];
let filteredCatalog = [];
let saved = [];
let history = [];
let historyPos = -1;
let savedIndex = 0;
let savedMode = false;
let catalogVisible = false;
let cycleId = null;
const CYCLE_MS = 7000;

const imgEl = document.getElementById("idolImage");
const labelEl = document.getElementById("label");
const savedListEl = document.getElementById("savedList");
const randomBtn = document.getElementById("randomBtn");
const prevBtn = document.getElementById("prevBtn");
const cycleToggle = document.getElementById("cycleToggle");
const cycleLabel = document.getElementById("cycleLabel");
const saveBtn = document.getElementById("saveBtn");
const savedModeToggle = document.getElementById("savedModeToggle");
const savedModeLabel = document.getElementById("savedModeLabel");
const searchInput = document.getElementById("searchInput");
const searchBtn = document.getElementById("searchBtn");
const suggestionsEl = document.getElementById("suggestions");
const catalogToggle = document.getElementById("catalogToggle");
const catalogLabel = document.getElementById("catalogLabel");
const catalogContainer = document.getElementById("catalogContainer");

function parseCatalogText(text) {
  const lines = text.split("\n").map(l => l.trim()).filter(Boolean);
  const entries = lines.map(line => {
    const idx = line.indexOf(",");
    if (idx === -1) return null;
    const folder = line.slice(0, idx).trim();
    const url = line.slice(idx + 1).trim().replace(/\/\.\//g, "/");
    return { folder, url };
  }).filter(Boolean);
  return entries.sort((a,b)=>a.folder.localeCompare(b.folder));
}

function displayUrl(url, folder, pushHist = true) {
  if (!url) return;
  const nextImg = new Image();
  nextImg.src = url;
  nextImg.onload = () => {
    imgEl.style.opacity = "0";
    setTimeout(() => {
      imgEl.src = url;
      labelEl.textContent = folder || "";
      saveBtn.classList.toggle("saved", !!saved.find(s => s.url === url));
      imgEl.style.opacity = "1";
    }, 100);
    if (pushHist && (!history.length || history[history.length - 1] !== url)) {
      history.push(url);
      historyPos = history.length - 1;
    }
  };
}

function getCurrentPool() {
  if (savedMode && saved.length) return saved;
  if (filteredCatalog.length) return filteredCatalog;
  return catalog;
}

function showRandom() {
  const pool = getCurrentPool();
  if (!pool.length) return;
  const i = Math.floor(Math.random() * pool.length);
  displayUrl(pool[i].url, pool[i].folder, true);
  if (catalogVisible) renderCatalog();
}

function showPrevious() {
  if (savedMode && saved.length) {
    savedIndex = (savedIndex - 1 + saved.length) % saved.length;
    displayUrl(saved[savedIndex].url, saved[savedIndex].folder, true);
  } else if (historyPos > 0) {
    historyPos--;
    const url = history[historyPos];
    const found = catalog.find(it => it.url === url);
    displayUrl(url, found ? found.folder : "", false);
  }
}

function toggleCycle() {
  if (cycleId) { clearInterval(cycleId); cycleId = null; cycleLabel.textContent = "Cycle Off"; }
  else {
    cycleId = setInterval(showRandom, CYCLE_MS);
    cycleLabel.textContent = "Cycle On";
  }
}

function toggleSavedMode() {
  savedMode = !savedMode;
  savedModeLabel.textContent = "Saved Mode: " + (savedMode ? "On" : "Off");
  if (catalogVisible) renderCatalog();
}

function toggleCatalog() {
  catalogVisible = !catalogVisible;
  catalogLabel.textContent = "Catalog: " + (catalogVisible ? "On" : "Off");
  catalogContainer.style.display = catalogVisible ? "flex" : "none";
  if (catalogVisible) renderCatalog();
}

function renderCatalog() {
  const pool = getCurrentPool();
  catalogContainer.innerHTML = "";
  pool.forEach(it => {
    const div = document.createElement("div");
    div.className = "catalog-item";
    div.innerHTML = `<img src="${it.url}" alt="" loading="lazy">`;
    div.onclick = () => displayUrl(it.url, it.folder, true);
    catalogContainer.appendChild(div);
  });
}

function saveCurrent() {
  const url = imgEl.src;
  if (!url) return;
  const found = catalog.find(it => it.url === url);
  const idx = saved.findIndex(s => s.url === url);
  if (idx !== -1) saved.splice(idx, 1);
  else saved.push({ url, folder: found ? found.folder : "" });
  localStorage.setItem("idol_saved", JSON.stringify(saved));
}

async function loadCatalog() {
  const r = await fetch(TXT_URL);
  const t = await r.text();
  catalog = parseCatalogText(t);
  showRandom();
}

searchBtn.onclick = () => selectFolder(searchInput.value);
catalogToggle.onclick = toggleCatalog;
randomBtn.onclick = showRandom;
prevBtn.onclick = showPrevious;
cycleToggle.onclick = toggleCycle;
savedModeToggle.onclick = toggleSavedMode;
saveBtn.onclick = saveCurrent;

function selectFolder(folder) {
  const match = folder.trim().toLowerCase();
  filteredCatalog = catalog.filter(it => it.folder.toLowerCase().includes(match));
  showRandom();
  if (catalogVisible) renderCatalog();
}

loadCatalog();
</script>
</body>
</html>
