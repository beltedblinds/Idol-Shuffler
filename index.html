<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>K-pop Idol Gallery</title>
<style>
  :root {
    --bg: radial-gradient(circle at top, #141414 0%, #0a0a0a 100%);
    --card: #1b1b1b;
    --accent: #ff7bcb;
    --accent-hover: #ff94d8;
    --text: #f4f4f4;
    --muted: #aaa;
  }

  body {
    margin: 0;
    font-family: "Poppins", "Segoe UI", sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }

  h1 {
    font-size: 28px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 20px;
    background: linear-gradient(90deg, var(--accent), #b57aff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 1px;
  }

  .search-container {
    position: relative;
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 20px;
    width: 340px;
    max-width: 95vw;
  }

  #searchInput {
    flex: 1;
    padding: 10px 14px;
    border-radius: 8px;
    border: 1px solid #333;
    background: var(--card);
    color: var(--text);
    font-size: 14px;
    outline: none;
  }

  #searchInput:focus { border-color: var(--accent); }

  #searchBtn {
    background: var(--card);
    border: 1px solid #333;
    color: var(--text);
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 14px;
  }

  #searchBtn:hover {
    background: #272727;
    border-color: var(--accent);
    color: var(--accent-hover);
  }

  #suggestions {
    position: absolute;
    top: 44px;
    left: 0;
    right: 0;
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 8px;
    max-height: 180px;
    overflow-y: auto;
    z-index: 10;
  }

  .suggestion {
    padding: 8px 12px;
    cursor: pointer;
  }

  .suggestion:hover {
    background: #272727;
    color: var(--accent);
  }

  .no-result {
    padding: 8px 12px;
    color: var(--muted);
  }

  .controls {
    display: flex;
    gap: 10px;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }

  .btn, .toggle {
    background: var(--card);
    border: 1px solid #333;
    color: var(--text);
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.2s ease;
  }

  .btn:hover, .toggle:hover {
    background: #272727;
    border-color: var(--accent);
    color: var(--accent-hover);
  }

  .image-wrapper {
    position: relative;
    max-width: 92vw;
    max-height: 78vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(255, 123, 203, 0.2);
    background: #111;
  }

  #idolImage {
    max-width: 100%;
    max-height: 78vh;
    border-radius: 16px;
    transition: opacity 0.3s ease-in-out;
  }

  #saveBtn {
    position: absolute;
    top: 12px;
    left: 12px;
    z-index: 2;
    background: rgba(0, 0, 0, 0.55);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: #fff;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 18px;
    transition: all 0.2s ease;
  }

  #saveBtn.saved {
    color: var(--accent);
    background: rgba(255, 123, 203, 0.2);
  }

  #saveBtn:hover {
    background: rgba(255, 123, 203, 0.25);
    color: var(--accent);
  }

  #label {
    margin-top: 12px;
    font-size: 15px;
    color: var(--muted);
  }

  #savedList {
    margin-top: 22px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
  }

  .saved-item {
    position: relative;
    width: 96px;
    height: 96px;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    border: 1px solid #333;
    background: #111;
    transition: transform 0.2s, border-color 0.2s;
  }

  .saved-item:hover {
    transform: scale(1.07);
    border-color: var(--accent);
  }

  .saved-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .saved-badge {
    position: absolute;
    top: 6px;
    left: 6px;
    background: rgba(0, 0, 0, 0.7);
    padding: 2px 6px;
    font-size: 12px;
    border-radius: 999px;
  }

  /* üß≠ Catalog panel (right) */
  /* üóÇÔ∏è Catalog panel (right side) */
#catalogPanel {
  position: fixed;
  right: 0;
  top: 0;
  height: 100%;
  width: 0;
  background: #111;
  border-left: none;
  padding: 0;
  overflow: hidden;
  box-sizing: border-box;
  z-index: 999;
  transition: all 0.3s ease;
  visibility: hidden;
  pointer-events: none;
}

#catalogPanel.open {
  width: 280px;
  padding: 10px;
  border-left: 1px solid #333;
  overflow-y: auto;
  visibility: visible;
  pointer-events: auto;
}

/* üóÇÔ∏è Category Panel (auto-aligns beside idol buttons if open) */
#categoryPanel {
  position: fixed;
  top: 0;
  left: 0; /* default flush left */
  height: 100%;
  width: 0;
  background: #111;
  border-right: none;
  padding: 0;
  overflow: hidden; /* hidden when closed */
  box-sizing: border-box;
  z-index: 998;
  display: flex;
  flex-direction: column;
  gap: 6px;
  transition: left 0.3s ease, width 0.3s ease;
  visibility: hidden;
  pointer-events: none;
}

#categoryPanel.open {
  width: 160px;
  padding: 10px;
  border-right: 1px solid #333;
  overflow-y: auto; /* ‚úÖ scrollbar visible when open */
  visibility: visible;
  pointer-events: auto;
}


  .catalog-thumb {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 8px;
    cursor: pointer;
    transition: transform 0.2s, border 0.2s;
    border: 1px solid #333;
  }

  .catalog-thumb:hover {
    transform: scale(1.03);
    border-color: var(--accent);
  }

  /* üå∏ Idol buttons (left side) */
#idolButtons {
  position: fixed;
  top: 0;
  left: 0;
  width: 0;
  height: 100%;
  overflow: hidden; /* üö´ hide scrollbar when collapsed */
  background: #111;
  border-right: 1px solid #333;
  transition: width 0.3s ease;
  padding: 10px;
  box-sizing: border-box;
  z-index: 999;
  display: flex;
  flex-direction: column;
  gap: 6px;
  visibility: hidden; /* hides content */
  pointer-events: none; /* disables clicking */
}

#idolButtons.open {
  width: 200px;
  overflow-y: auto; /* ‚úÖ scrollbar visible only when open */
  visibility: visible;
  pointer-events: auto;
}

  .idol-btn {
    background: var(--card);
    border: 1px solid #333;
    color: var(--text);
    padding: 8px 10px;
    border-radius: 8px;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.2s ease;
    text-align: left;
  }

  .idol-btn:hover {
    background: #272727;
    border-color: var(--accent);
    color: var(--accent-hover);
  }

.category-btn {
  background: var(--card);
  border: 1px solid #333;
  color: var(--text);
  padding: 8px 10px;
  border-radius: 8px;
  font-size: 13px;
  cursor: pointer;
  transition: all 0.2s ease;
  text-align: left;
}

.category-btn:hover {
  background: #272727;
  border-color: var(--accent);
  color: var(--accent-hover);
}

.category-btn.active {
  background: #272727;
  border-color: var(--accent);
  color: var(--accent);
}
  
</style>
</head>
<body>
<h1>üíñ K-pop Idol Gallery</h1>

<div class="search-container">
  <input id="searchInput" placeholder="Search folder..." />
  <button id="searchBtn">üîç Search</button>
  <div id="suggestions" hidden></div>
</div>

<div class="controls">
  <button class="btn" id="prevBtn">Previous</button>
  <button class="btn" id="randomBtn">Random</button>
  <div class="toggle" id="cycleToggle"><span id="cycleLabel">Cycle Off</span></div>
  <div class="toggle" id="savedModeToggle"><span id="savedModeLabel">Saved Mode: Off</span></div>
  <div class="toggle" id="catalogToggle"><span id="catalogLabel">Catalog</span></div>
  <div class="toggle" id="categoryToggle"><span id="categoryLabel">Categories</span></div>
</div>

<!-- ü©∑ Idol buttons now floating on left -->
<div id="idolButtons"></div>

<!-- üå∏ Category panel (slides out beside idol buttons) -->
<div id="categoryPanel"></div>

<div class="image-wrapper">
  <button id="saveBtn" title="Save / Unsave">üíæ</button>
  <img id="idolImage" src="" alt="Idol" />
</div>

<div id="label"></div>
<div id="savedList"></div>

<!-- Catalog stays on right -->
<div id="catalogPanel"></div>

<script>
const TXT_URL = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/idol_gallery_links.txt";
let catalog = [];
let filteredCatalog = [];
let saved = [];
let history = [];
let historyPos = -1;
let savedIndex = 0;
let savedMode = false;
let cycleId = null;
let catalogOpen = false;
const CYCLE_MS = 7000;
let seenImages = new Set();

/* DOM */
const imgEl = document.getElementById("idolImage");
const labelEl = document.getElementById("label");
const savedListEl = document.getElementById("savedList");
const randomBtn = document.getElementById("randomBtn");
const prevBtn = document.getElementById("prevBtn");
const cycleToggle = document.getElementById("cycleToggle");
const cycleLabel = document.getElementById("cycleLabel");
const saveBtn = document.getElementById("saveBtn");
const savedModeToggle = document.getElementById("savedModeToggle");
const savedModeLabel = document.getElementById("savedModeLabel");
const searchInput = document.getElementById("searchInput");
const searchBtn = document.getElementById("searchBtn");
const suggestionsEl = document.getElementById("suggestions");
const catalogPanel = document.getElementById("catalogPanel");
const catalogToggle = document.getElementById("catalogToggle");
const idolButtonsEl = document.getElementById("idolButtons");

/* Parser and functions (same as before) */
function parseCatalogText(text) {
  const lines = text.split("\n").map(l => l.trim()).filter(Boolean);
  return lines.map(line => {
    const parts = line.split(",").map(p => p.trim());
    return { folder: parts[0], raw: parts[1], thumb: parts[2], category: parts[3] || ""};
  }).filter(e => e.folder && e.raw && e.thumb)
    .sort((a,b)=>a.folder.localeCompare(b.folder));
}

function displayUrl(url, folder, pushHist = true) {
  if (!url) return;
  const nextImg = new Image();
  nextImg.src = url;
  nextImg.onload = () => {
    imgEl.style.opacity = "0";
    setTimeout(() => {
      imgEl.src = url;
      labelEl.textContent = folder || "";
      saveBtn.classList.toggle("saved", !!saved.find(s => s.url === url));
      imgEl.style.opacity = "1";
    }, 100);
    if (pushHist && (!history.length || history[history.length - 1] !== url)) {
      history.push(url);
      historyPos = history.length - 1;
    }
  };
}

function getCurrentPool() {
  if (savedMode && saved.length) return saved;
  if (filteredCatalog.length) return filteredCatalog;
  return catalog;
}

function showRandom() {
  const pool = getCurrentPool();
  if (!pool.length) return;
  if (seenImages.size >= pool.length) seenImages.clear();
  const unseen = pool.filter(item => !seenImages.has(item.raw || item.url));
  const item = unseen[Math.floor(Math.random() * unseen.length)];
  seenImages.add(item.raw || item.url);
  displayUrl(item.raw || item.url, item.folder, true);
  if (savedMode) savedIndex = pool.indexOf(item);
}

function showPrevious() {
  if (savedMode && saved.length) {
    savedIndex = (savedIndex - 1 + saved.length) % saved.length;
    displayUrl(saved[savedIndex].url, saved[savedIndex].folder, true);
  } else if (historyPos > 0) {
    historyPos--;
    const url = history[historyPos];
    const found = catalog.find(it => it.raw === url || it.url === url);
    displayUrl(url, found ? found.folder : "", false);
  }
}

function showNextSaved() {
  if (!saved.length) return;
  savedIndex = (savedIndex + 1) % saved.length;
  displayUrl(saved[savedIndex].url, saved[savedIndex].folder, true);
}

function startCycle() {
  if (cycleId) clearInterval(cycleId);
  cycleId = setInterval(() => {
    if (savedMode && saved.length) showNextSaved();
    else showRandom();
  }, CYCLE_MS);
  cycleLabel.textContent = "Cycle On";
}

function stopCycle() { clearInterval(cycleId); cycleId = null; cycleLabel.textContent = "Cycle Off"; }
function toggleCycle() { cycleId ? stopCycle() : startCycle(); }
function toggleSavedMode() {
  savedMode = !savedMode;
  savedModeLabel.textContent = "Saved Mode: " + (savedMode ? "On" : "Off");
}

/* Saving, Search, Catalog same as before */
function saveCurrent() {
  const url = imgEl.src;
  if (!url) return;
  const found = catalog.find(it => it.raw === url || it.url === url);
  const idx = saved.findIndex(s => s.url === url);
  if (idx !== -1) saved.splice(idx, 1);
  else saved.push({ url, folder: found ? found.folder : "" });
  persistSaved();
  renderSaved();
  saveBtn.classList.toggle("saved", idx === -1);
}
function loadSaved() { try { saved = JSON.parse(localStorage.getItem("idol_saved")) || []; } catch { saved = []; } renderSaved(); }
function persistSaved() { localStorage.setItem("idol_saved", JSON.stringify(saved)); }
function renderSaved() {
  savedListEl.innerHTML = "";
  saved.forEach((it, i) => {
    const div = document.createElement("div");
    div.className = "saved-item";
    div.innerHTML = `<img src="${it.url}"><div class='saved-badge'>${i+1}</div>`;
    div.onclick = () => { savedIndex = i; displayUrl(it.url, it.folder, true); };
    savedListEl.appendChild(div);
  });
}

function handleSearch(input) {
  const term = input.trim().toLowerCase();
  if (!term) { filteredCatalog = []; showRandom(); suggestionsEl.hidden = true; return; }
  const matches = [...new Set(catalog.map(it => it.folder))].filter(f => f.toLowerCase().includes(term));
  showSuggestions(matches, term);
}

function showSuggestions(matches, term) {
  suggestionsEl.innerHTML = "";
  if (!matches.length) {
    suggestionsEl.innerHTML = `<div class="no-result">No results for "${term}"</div>`;
    suggestionsEl.hidden = false;
    return;
  }
  matches.forEach(folder => {
    const div = document.createElement("div");
    div.className = "suggestion";
    div.textContent = folder;
    div.onclick = () => selectFolder(folder);
    suggestionsEl.appendChild(div);
  });
  suggestionsEl.hidden = false;
}

/* üìÇ Catalog + Idol Buttons */
function selectFolder(folder) {
  const match = folder.trim().toLowerCase();
  filteredCatalog = catalog.filter(it => it.folder.toLowerCase() === match);
  if (!filteredCatalog.length) filteredCatalog = catalog.filter(it => it.folder.toLowerCase().includes(match));
  suggestionsEl.hidden = true;
  searchInput.value = folder;
  seenImages.clear();
  showRandom();
  applyFilters();
  if (catalogOpen) renderCatalogThumbnails();
  renderIdolButtons();
}

function toggleCatalog() {
  catalogOpen = !catalogOpen;
  catalogPanel.classList.toggle("open", catalogOpen);
  idolButtonsEl.classList.toggle("open", catalogOpen);
  if (catalogOpen) { renderCatalogThumbnails(); renderIdolButtons(); }
}

function renderCatalogThumbnails() {
  const pool = getCurrentPool();
  catalogPanel.innerHTML = "";
  pool.forEach(item => {
    const img = document.createElement("img");
    img.src = item.thumb || item.raw || item.url;
    img.className = "catalog-thumb";
    img.title = item.folder;
    img.onclick = () => displayUrl(item.raw || item.url, item.folder, true);
    catalogPanel.appendChild(img);
  });
}

let currentIdolFilter = null; // tracks which idol is currently active in catalog

function renderIdolButtons() {
  idolButtonsEl.innerHTML = "";
  if (!filteredCatalog.length) return;
  const names = [...new Set(filteredCatalog.map(it => it.folder))];
  names.forEach(name => {
    const btn = document.createElement("button");
    btn.className = "idol-btn";
    btn.textContent = name;
    btn.onclick = () => toggleCatalogIdol(name, btn);
    idolButtonsEl.appendChild(btn);
  });
}

function toggleCatalogIdol(folderName, btn) {
  if (currentIdolFilter === folderName) {
    // üîÅ Same idol clicked again ‚Üí show all thumbnails
    currentIdolFilter = null;
    btn.classList.remove("active");
    renderCatalogThumbnails();
    return;
  }

  // üéØ New idol selected
  currentIdolFilter = folderName;
  [...idolButtonsEl.children].forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  const pool = filteredCatalog.filter(it => it.folder === folderName);
  catalogPanel.innerHTML = "";
  pool.forEach(item => {
    const img = document.createElement("img");
    img.src = item.thumb || item.raw || item.url;
    img.className = "catalog-thumb";
    img.title = item.folder;
    img.onclick = () => displayUrl(item.raw || item.url, item.folder, true);
    catalogPanel.appendChild(img);
  });
  scrollToIdol(folderName);
}

function scrollToIdol(folderName) {
  const thumbs = [...catalogPanel.querySelectorAll(".catalog-thumb")];
  const target = thumbs.find(img => img.title.toLowerCase() === folderName.toLowerCase());
  if (target) {
    target.scrollIntoView({ behavior: "smooth", block: "start" });
    target.style.borderColor = "var(--accent)";
    setTimeout(() => target.style.borderColor = "#333", 1200);
  }
}

/* ü©∑ Category Handling */
const CAT_URL = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/categories.txt";
let categories = [];
let categoryOpen = false;
let currentCategoryFilter = null;

const categoryPanel = document.getElementById("categoryPanel");
const categoryToggle = document.getElementById("categoryToggle");

async function loadCategories() {
  try {
    const res = await fetch(CAT_URL);
    const text = await res.text();
    categories = text.split("\n").map(l => l.trim()).filter(Boolean);
  } catch (e) {
    console.error("Failed to load categories", e);
  }
}

function toggleCategories() {
  categoryOpen = !categoryOpen;
  categoryPanel.classList.toggle("open", categoryOpen);

  // üß† Auto-align Category panel beside idol buttons if open
  if (categoryOpen) {
    categoryPanel.style.left = idolButtonsEl.classList.contains("open") ? "200px" : "0";
    renderCategoryButtons();
  }
}

function renderCategoryButtons() {
  categoryPanel.innerHTML = "";
  categories.forEach(cat => {
    const btn = document.createElement("button");
    btn.className = "category-btn";
    btn.textContent = cat;
    if (currentCategoryFilter === cat) btn.classList.add("active");
    btn.onclick = () => toggleCategoryFilter(cat, btn);
    categoryPanel.appendChild(btn);
  });
}

function toggleCategoryFilter(cat, btn) {
  if (currentCategoryFilter === cat) {
    currentCategoryFilter = null;
    btn.classList.remove("active");
  } else {
    currentCategoryFilter = cat;
    [...categoryPanel.children].forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
  }
  seenImages.clear();
  applyFilters();
}

/* Combine idol + category filters */
function applyFilters() {
  const idolFilter = searchInput.value.trim().toLowerCase();
  const hasIdol = idolFilter.length > 0;
  const hasCat = !!currentCategoryFilter;

  filteredCatalog = catalog.filter(it => {
    const matchIdol = !hasIdol || it.folder.toLowerCase().includes(idolFilter);
    const matchCat = !hasCat || (it.category && it.category.toLowerCase() === currentCategoryFilter.toLowerCase());
    return matchIdol && matchCat;
  });

  showRandom();
  if (catalogOpen) renderCatalogThumbnails();
}


async function loadCatalog() {
  try {
    const r = await fetch(TXT_URL);
    const t = await r.text();
    catalog = parseCatalogText(t);
    showRandom();
  } catch { labelEl.textContent = "Error loading gallery list."; }
}

randomBtn.onclick = showRandom;
prevBtn.onclick = showPrevious;
cycleToggle.onclick = toggleCycle;
savedModeToggle.onclick = toggleSavedMode;
saveBtn.onclick = saveCurrent;
searchBtn.onclick = () => selectFolder(searchInput.value);
catalogToggle.onclick = toggleCatalog;
categoryToggle.onclick = toggleCategories;


searchInput.addEventListener("input", e => handleSearch(e.target.value));
searchInput.addEventListener("keydown", e => { if (e.key === "Enter") { e.preventDefault(); selectFolder(searchInput.value); }});
document.addEventListener("click", e => { if (!document.querySelector(".search-container").contains(e.target)) suggestionsEl.hidden = true; });

window.addEventListener("keydown", e => {
  switch (e.key) {
    case "ArrowLeft": e.preventDefault(); showPrevious(); break;
    case "ArrowRight": e.preventDefault(); savedMode ? showNextSaved() : showRandom(); break;
    case "ArrowDown": e.preventDefault(); saveCurrent(); break;
    case "ArrowUp": e.preventDefault(); toggleSavedMode(); break;
  }
});

loadSaved();
loadCatalog();
loadCategories();
</script>
</body>
</html>
