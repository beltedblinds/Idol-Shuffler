<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Idol Gallery Shuffler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #0e0e0e;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .controls {
      margin: 20px 0;
    }
    button, .toggle {
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover, .toggle:hover {
      background-color: #333;
    }
    .image-container {
      position: relative;
      display: inline-block;
    }
    .save-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      padding: 5px;
      cursor: pointer;
      font-size: 18px;
    }
    img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    #savedImages {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }
    #savedImages img {
      width: 120px;
      border-radius: 6px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>üé∂ Idol Gallery Shuffler</h1>
  
  <div class="controls">
    <button id="prevBtn">‚¨ÖÔ∏è Previous</button>
    <button id="randomBtn">üîÄ Random</button>
    <button id="nextBtn">‚û°Ô∏è Next</button>
    <button id="cycleBtn">‚è∏Ô∏è Cycle Off</button>
  </div>

  <div class="image-container">
    <div class="save-icon" id="saveBtn">üíæ</div>
    <img id="idolImage" src="" alt="Idol Image">
  </div>

  <div id="savedImages"></div>

  <script>
    const txtFileUrl = "https://raw.githubusercontent.com/beltedblinds/idols-media-01/main/idol_gallery_links.txt";

    let imageList = [];
    let currentIndex = 0;
    let cycleInterval = null;
    let isCycling = false;
    const imageElement = document.getElementById("idolImage");
    const savedImagesContainer = document.getElementById("savedImages");

    async function fetchImageList() {
      const res = await fetch(txtFileUrl);
      const text = await res.text();
      imageList = text.split("\n").filter(line => line.includes("http"));
      showRandomImage();
    }

    function showImage(index) {
      if (imageList.length === 0) return;
      currentIndex = (index + imageList.length) % imageList.length;
      const parts = imageList[currentIndex].split(",");
      imageElement.src = parts[1].trim();
    }

    function showRandomImage() {
      const randomIndex = Math.floor(Math.random() * imageList.length);
      showImage(randomIndex);
    }

    function nextImage() {
      showImage(currentIndex + 1);
    }

    function prevImage() {
      showImage(currentIndex - 1);
    }

    function toggleCycle() {
      const btn = document.getElementById("cycleBtn");
      if (isCycling) {
        clearInterval(cycleInterval);
        isCycling = false;
        btn.textContent = "‚è∏Ô∏è Cycle Off";
      } else {
        isCycling = true;
        btn.textContent = "‚ñ∂Ô∏è Cycle On";
        cycleInterval = setInterval(nextImage, 7000);
      }
    }

    function saveCurrentImage() {
      const img = document.createElement("img");
      img.src = imageElement.src;
      savedImagesContainer.appendChild(img);
    }

    document.getElementById("randomBtn").addEventListener("click", showRandomImage);
    document.getElementById("nextBtn").addEventListener("click", nextImage);
    document.getElementById("prevBtn").addEventListener("click", prevImage);
    document.getElementById("cycleBtn").addEventListener("click", toggleCycle);
    document.getElementById("saveBtn").addEventListener("click", saveCurrentImage);

    fetchImageList();
  </script>
</body>
</html>
