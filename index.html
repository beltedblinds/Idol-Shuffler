<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>K-pop Idol Gallery</title>
<style>
  :root {
    --bg: radial-gradient(circle at top, #141414 0%, #0a0a0a 100%);
    --card: #1b1b1b;
    --accent: #ff7bcb;
    --accent-hover: #ff94d8;
    --text: #f4f4f4;
    --muted: #aaa;
  }

  body {
    margin: 0;
    font-family: "Poppins", "Segoe UI", sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
    overflow: hidden;
  }

  h1 {
    font-size: 28px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 20px;
    background: linear-gradient(90deg, var(--accent), #b57aff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 1px;
  }

  .search-container {
    position: relative;
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 20px;
    width: 340px;
    max-width: 95vw;
  }

  #searchInput {
    flex: 1;
    padding: 10px 14px;
    border-radius: 8px;
    border: 1px solid #333;
    background: var(--card);
    color: var(--text);
    font-size: 14px;
    outline: none;
  }

  #searchInput:focus {
    border-color: var(--accent);
  }

  #searchBtn {
    background: var(--card);
    border: 1px solid #333;
    color: var(--text);
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 14px;
  }

  #searchBtn:hover {
    background: #272727;
    border-color: var(--accent);
    color: var(--accent-hover);
  }

  #suggestions {
    position: absolute;
    top: 44px;
    left: 0;
    right: 0;
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 8px;
    max-height: 180px;
    overflow-y: auto;
    z-index: 10;
  }

  .suggestion {
    padding: 8px 12px;
    cursor: pointer;
  }

  .suggestion:hover {
    background: #272727;
    color: var(--accent);
  }

  .no-result {
    padding: 8px 12px;
    color: var(--muted);
  }

  .controls {
    display: flex;
    gap: 10px;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }

  .btn, .toggle {
    background: var(--card);
    border: 1px solid #333;
    color: var(--text);
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.2s ease;
  }

  .btn:hover, .toggle:hover {
    background: #272727;
    border-color: var(--accent);
    color: var(--accent-hover);
  }

  .image-wrapper {
    position: relative;
    max-width: 92vw;
    max-height: 78vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(255, 123, 203, 0.2);
    background: #111;
  }

  #idolImage {
    max-width: 100%;
    max-height: 78vh;
    border-radius: 16px;
    transition: opacity 0.3s ease-in-out;
  }

  #saveBtn {
    position: absolute;
    top: 12px;
    left: 12px;
    z-index: 2;
    background: rgba(0, 0, 0, 0.55);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: #fff;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 18px;
    transition: all 0.2s ease;
  }

  #saveBtn.saved {
    color: var(--accent);
    background: rgba(255, 123, 203, 0.2);
  }

  #saveBtn:hover {
    background: rgba(255, 123, 203, 0.25);
    color: var(--accent);
  }

  #label {
    margin-top: 12px;
    font-size: 15px;
    color: var(--muted);
  }

  #savedList {
    margin-top: 22px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
  }

  .saved-item {
    position: relative;
    width: 96px;
    height: 96px;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    border: 1px solid #333;
    background: #111;
    transition: transform 0.2s, border-color 0.2s;
  }

  .saved-item:hover {
    transform: scale(1.07);
    border-color: var(--accent);
  }

  .saved-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .saved-badge {
    position: absolute;
    top: 6px;
    left: 6px;
    background: rgba(0, 0, 0, 0.7);
    padding: 2px 6px;
    font-size: 12px;
    border-radius: 999px;
  }

  /* üß≠ Catalog wrapper with left sidebar */
  #catalogWrapper {
    position: fixed;
    top: 0;
    right: 0;
    width: 0;
    height: 100%;
    display: flex;
    background: #111;
    border-left: 1px solid #333;
    transition: width 0.3s ease;
    overflow: hidden;
    z-index: 999;
  }

  #catalogWrapper.open {
    width: 80%;
    max-width: 1100px;
  }

  /* Left scrollable idol button list */
  #idolButtons {
    width: 180px;
    background: #1a1a1a;
    border-right: 1px solid #333;
    padding: 8px;
    box-sizing: border-box;
    overflow-y: auto;
  }

  .idol-btn {
    display: block;
    width: 100%;
    margin: 4px 0;
    padding: 6px 10px;
    border-radius: 8px;
    font-size: 13px;
    background: var(--card);
    border: 1px solid #333;
    color: var(--text);
    cursor: pointer;
    transition: all 0.2s ease;
    text-align: left;
  }

  .idol-btn:hover {
    background: #272727;
    border-color: var(--accent);
    color: var(--accent-hover);
  }

  /* Catalog thumbnail grid */
  #catalogPanel {
    flex-grow: 1;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 8px;
    padding: 10px;
    overflow-y: auto;
    background: #111;
  }

  .catalog-thumb {
    width: 100%;
    border-radius: 8px;
    cursor: pointer;
    border: 1px solid #333;
    transition: transform 0.2s, border-color 0.2s;
  }

  .catalog-thumb:hover {
    transform: scale(1.03);
    border-color: var(--accent);
  }

</style>
</head>
<body>
<h1>üíñ K-pop Idol Gallery</h1>

<div class="search-container">
  <input id="searchInput" placeholder="Search folder..." />
  <button id="searchBtn">üîç Search</button>
  <div id="suggestions" hidden></div>
</div>

<div class="controls">
  <button class="btn" id="prevBtn">Previous</button>
  <button class="btn" id="randomBtn">Random</button>
  <div class="toggle" id="cycleToggle"><span id="cycleLabel">Cycle Off</span></div>
  <div class="toggle" id="savedModeToggle"><span id="savedModeLabel">Saved Mode: Off</span></div>
  <div class="toggle" id="catalogToggle"><span id="catalogLabel">Catalog</span></div>
</div>

<div class="image-wrapper">
  <button id="saveBtn" title="Save / Unsave">üíæ</button>
  <img id="idolImage" src="" alt="Idol" />
</div>

<div id="label"></div>
<div id="savedList"></div>

<!-- üìÇ Catalog area (with idol buttons + thumbnails) -->
<div id="catalogWrapper">
  <div id="idolButtons"></div>
  <div id="catalogPanel"></div>
</div>

<script>
const TXT_URL = "https://raw.githubusercontent.com/beltedblinds/idols-media-01/main/idol_gallery_links.txt";
let catalog = [], filteredCatalog = [], saved = [], history = [];
let historyPos = -1, savedIndex = 0, savedMode = false, cycleId = null, catalogOpen = false;
let seenImages = new Set();
const CYCLE_MS = 7000;

/* DOM refs */
const imgEl = document.getElementById("idolImage");
const labelEl = document.getElementById("label");
const catalogWrapper = document.getElementById("catalogWrapper");
const catalogPanel = document.getElementById("catalogPanel");
const idolButtonsEl = document.getElementById("idolButtons");

/* Load & show */
function parseCatalogText(text) {
  return text.split("\n").map(l=>l.trim()).filter(Boolean).map(line=>{
    const [folder, raw, thumb] = line.split(",").map(s=>s.trim());
    return { folder, raw, thumb };
  }).filter(e=>e.folder && e.raw && e.thumb);
}

function displayUrl(url, folder) {
  const next = new Image();
  next.src = url;
  next.onload = () => { imgEl.style.opacity="0"; setTimeout(()=>{imgEl.src=url;labelEl.textContent=folder||"";imgEl.style.opacity="1";},100); };
}

function getCurrentPool() {
  if (savedMode && saved.length) return saved;
  return filteredCatalog.length ? filteredCatalog : catalog;
}

function showRandom() {
  const pool=getCurrentPool(); if(!pool.length)return;
  if(seenImages.size>=pool.length) seenImages.clear();
  const unseen=pool.filter(it=>!seenImages.has(it.raw));
  const item=unseen[Math.floor(Math.random()*unseen.length)];
  seenImages.add(item.raw); displayUrl(item.raw,item.folder);
}

/* Catalog display */
function renderCatalogThumbnails(){
  const pool=getCurrentPool(); catalogPanel.innerHTML="";
  pool.forEach(it=>{
    const img=document.createElement("img");
    img.src=it.thumb; img.className="catalog-thumb"; img.title=it.folder;
    img.onclick=()=>displayUrl(it.raw,it.folder);
    catalogPanel.appendChild(img);
  });
}

/* Idol list */
function renderIdolButtons(){
  idolButtonsEl.innerHTML="";
  const idols=[...new Set(catalog.map(it=>it.folder))].sort();
  idols.forEach(name=>{
    const btn=document.createElement("button");
    btn.className="idol-btn"; btn.textContent=name;
    btn.onclick=()=>selectFolder(name);
    idolButtonsEl.appendChild(btn);
  });
}

/* Toggle catalog */
function toggleCatalog(){
  catalogOpen=!catalogOpen;
  catalogWrapper.classList.toggle("open",catalogOpen);
  if(catalogOpen){renderCatalogThumbnails();renderIdolButtons();}
}

async function loadCatalog(){
  const r=await fetch(TXT_URL); const t=await r.text();
  catalog=parseCatalogText(t); showRandom();
}

/* Listeners */
document.getElementById("catalogToggle").onclick=toggleCatalog;
document.getElementById("randomBtn").onclick=showRandom;
document.getElementById("prevBtn").onclick=()=>historyPos>0&&displayUrl(history[--historyPos]);

loadCatalog();
</script>
</body>
</html>
